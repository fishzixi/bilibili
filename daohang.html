<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        .navbar {
            /* display: flex; */
            /* overflow-x: auto; 溢出时显示水平滚动条 */
            white-space: nowrap;
             /* 防止内容换行 */
            background-color: #333; /* 导航栏背景颜色 */
            padding: 10px; /* 添加一些内边距 */
        }

        .navbar-item {
            flex-basis: 180px; /* 设置每个li的宽度 */
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            color: white;
            display: inline-block;
            list-style: none; /* 去掉列表项的默认样式 */
        }

        .navbar-item:hover {
            background-color: #555; /* 悬停时的背景颜色 */
        }

        /* 可选：美化滚动条 */
        .navbar::-webkit-scrollbar {
            height: 8px; /* 滚动条高度 */
        }

        .navbar::-webkit-scrollbar-track {
            background-color: #333; /* 滚动条轨道颜色 */
        }

        .navbar::-webkit-scrollbar-thumb {
            background-color: #555; /* 滚动条滑块颜色 */
            border-radius: 4px; /* 滑块圆角 */
        }

        .navbar::-webkit-scrollbar-thumb:hover {
            background-color: #777; /* 滑块悬停时的颜色 */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <li class="navbar-item">首页</li>

        <li class="navbar-item">关于我们</li>
